<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>BrainsCloud | Home</title>
  </head>

  <body>
    <div class="page">
      <!-- Header-->
      <header class="header">header</header>
      <!-- Sidebar-->
      <aside class="sidebar">
        <div class="sidebar__header">
          <img src="assets/images/sidebar-header.jpg" alt="" />
        </div>
        <div class="sidebar__content">
          <div class="profile">
            <img
              class="profile__avatar"
              src="assets/images/ava.jpg"
              alt="тут могла бы быть ваша реклама"
            />
            <div class="profile__name">Евгений Датский</div>
            <div class="profile__prof">блог будущего разработчика</div>
            <ul class="social">
              <!-- target blank - чтобы соц сеть открывалась в новом окне -->
              <li class="social__item">
                <a class="social__link" target="_blank" href="#">
                  <img src="assets/images/vk.svg" alt="Евгений Датский вконтакте" />
                </a>
              </li>
              <li class="social__item">
                <a
                  class="social__link"
                  target="_blank"
                  href="https://github.com/NikePro777"
                >
                  <img src="assets/images/git.svg" alt="Евгений Датский github" />
                </a>
              </li>
            </ul>
            <div class="profile__text">
              <p>Учитель, тренер и человек который третий год читает флэнагана</p>
            </div>
          </div>
          <!-- /profile-->
        </div>
        <!-- /Sidebar content-->
      
        <div class="sidebar__footer">
          <a class="btn btn--red" href="#">Мои работы</a>
          <button class="btn btn--blue" type="button">Написать мне</button>
        </div>
      </aside>
      <!-- Main-->
      <main class="main">
        <div class="container">
Hello!

</div>
      </main>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
